version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: waifuwu-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    # Request one GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]
    # Also explicitly request GPUs for docker-compose/docker engine that supports it
    # device_requests:
    #   - driver: nvidia
    #     count: 1
    #     device_ids: ["0"]     # optional: omit or set ["all"]
    #     capabilities: ["gpu"]
    restart: unless-stopped

volumes:
  ollama_data:
